services:
  nagamine-php:
    build:
      context: ../docker/php
      dockerfile: Dockerfile
    volumes:
      - ../../src:/var/www/html
      - ../docker/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - app-network

  nagamine-nginx:
    build:
      context: ../docker/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ../../src:/var/www/html
      - ../docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nagamine-php
    networks:
      - app-network

  nagamine-mysql:
    build:
      context: ../docker/mysql
      dockerfile: Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ../docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - app-network
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: nagamine-mysql
      PMA_USER: app_user
      PMA_PASSWORD: app_pass
    ports:
      - "8080:80"
    depends_on:
      - nagamine-mysql
    networks:
      - app-network
volumes:
  db_data:

networks:
  app-network:
